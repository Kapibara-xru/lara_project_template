version: '3.8'

services:
    php:
        build:
            context: .
            dockerfile: ./docker/php/Dockerfile
            target: php_base
            args:
                REMOTE_HOST: 'host.docker.internal'
        extra_hosts:
            - "host.docker.internal:host-gateway"
        restart: unless-stopped
        tty: true
        working_dir: /var/www
        volumes:
            - .:/var/www

    nginx:
        image: nginx:alpine
        restart: unless-stopped
        tty: true
        ports:
            - '8080:80'
        volumes:
            - .:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        depends_on:
            - php

    node:
        build:
            context: .
            dockerfile: ./docker/node/Dockerfile
            target: node_dev
        tty: true
        ports:
            - '${VITE_PORT:-5173}:5173'
        working_dir: /var/www
        volumes:
            - .:/var/www
